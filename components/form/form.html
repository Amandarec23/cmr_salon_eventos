<form class="form" id="form">
  <h2>Formulario de Reserva</h2>
  <input type="text" placeholder="Nombre completo" required />
  <input type="tel" placeholder="Teléfono" required />
  <input type="email" placeholder="Correo electrónico" required />
  <input type="date" id="fecha" required />
  <div class="time-fields">
    <input type="time" id="horaInicio" placeholder="Hora de inicio" required />
    <input type="time" id="horaFin" placeholder="Hora de fin" required />
  </div>
  <textarea placeholder="Nota adicional"></textarea>
  <button type="submit" class="btn-primary">Reservar ahora</button>
</form>
